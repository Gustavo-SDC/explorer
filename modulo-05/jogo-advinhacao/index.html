<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Jogo de Advinhação</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">

        <section id="attemptBox" class="container">
            <main>
                <h1>Jogo da Advinhação</h1>
                <p>Advinhe o número de 0 a 10</p>
            </main>
    
            <div class="form"> 
                <input type="number" name="attempt" id="attempt" placeholder="0">
                <button id="buttonSend">Tentar</button>
            </div>    
        </section>

        <section id="responseBox" class="hide container">
            <h2 id="responseContent" class="response"></h2>
            <button type="button" class="again" id="again">Tentar novamente</button>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>,
