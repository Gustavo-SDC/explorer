<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="style.css">

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>

    <div class="app">
        <section class="alert" id="alert">
            <p id="alertContent">Digite somente números.</p>
        </section>
    
        <div class="container">
            <main class="card">
                <h1>Cálculo de IMC</h1>
                <form action="">
                    
                    <div class="inputBox">
                        <label for="weight">Peso (kg)</label>
                        <input type="number" name="weight" id="weight">
                    </div>
                    <div class="inputBox">
                        <label for="height">Altura (cm)</label>
                        <input type="number" name="weight" step="0.01" id="height">
                    </div>
    
                    <button type="submit" class="submit">
                        Calcular IMC 
                        <img src="./assets/arrow-up-right.svg" alt="seta">
                    </button>
                </form>
            </main>
    
            <section class="card modalResponse hide" id="response">
                <img src="./assets/close.svg" alt="close icon" id="closeModal">
                <h2>
                </h2>
            </section>
        </div>

    </div>
</body>
</html>
