<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Dancing+Script&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sotre</title>

</head>
<body>
    <div id="app">
        <main>
            <section id="content" class="">
                <h1>Qual é a sua sorte hoje?</h1>
                <p>Abra o biscoito e descubra!</p>

                <img src="assets/ebene-4.png" alt="biscoito-da-sorte" class="biscoito" id="snack">
            </section>

            <section id="response" class="hide responseBox">
                <h2>Aqui está a sua sorte de hoje:</h2>
                <div class="response">
                    <p id="luckBox"></p>
                </div>
                <img src="assets/opened-cookie.svg" alt="biscoito-da-sorte" class="biscoito">

                <button id="again">Abrir outro biscoito</button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
