<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="./src/main.js" type="module" defer></script>

</head>
<body>
    <div class="app">
        <section class="toggleTheme">
            <button id="toggleMode">
                <span class="sr-only">Ativar ou desativar lignt mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
        </section>

        <section>
            <div id="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div class="controls" id="controls">
                <button class="ph ph-play-circle" data-action="toggleRunning">
                    <span class="sr-only">Ativar cronometro</span>
                </button>
                <button class="ph ph-pause-circle" data-action="toggleRunning">
                    <span class="sr-only">Pausar cronometro</span>
                </button>
                <button class="ph ph-timer secondary" data-action="set">
                    <span class="sr-only">Configurar cronometro</span>
                </button>
                <button class="ph ph-stop-circle secondary" data-action="reset">
                    <span class="sr-only">Reiniciar cronometro</span>
                </button>
                <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
                    <span class="sr-only">Ativar música</span>
                </button>
                <button class="ph ph-speaker-high" data-action="toggleMusic">
                    <span class="sr-only">Pausar música</span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
