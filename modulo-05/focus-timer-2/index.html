<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./app/index.js" defer type="module"></script>

    <title>Focus Timer 2.0</title>
</head>
<body>
    <main>
        <div class="timer">
            <div>
                <span id="minutes">00</span>
                <span>:</span>  
                <span id="seconds">05</span>
            </div>
            <nav>
                <button class="ph ph-play-circle" data-action="playTimer"></button>
                <button class="ph ph-stop-circle" data-action="stopTimer"></button>
                <button class="ph ph-plus-circle" data-action="addTimer"></button>
                <button class="ph ph-minus-circle" data-action="lessTimer"></button>
            </nav>
        </div>

        <div class="controlls">
            <button class="ph ph-tree" data-action="musicTree"></button>
            <button class="ph ph-cloud-snow" data-action="musicRain"></button>
            <button class="ph ph-storefront" data-action="musicStore"></button>
            <button class="ph ph-flame" data-action="musicFlame"></button>
        </div>
    </main>
</body>
</html>
