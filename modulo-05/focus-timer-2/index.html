<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./app/index.js" defer></script>

    <title>Focus Timer 2.0</title>
</head>
<body>
    <main>
        <div class="timer">
            <div>
                <span>00</span>
                <span>:</span>
                <span>00</span>
            </div>
            <nav>
                <button class="ph ph-play-circle"></button>
                <button class="ph ph-stop-circle"></button>
                <button class="ph ph-plus-circle"></button>
                <button class="ph ph-minus-circle"></button>
            </nav>
        </div>

        <div class="controlls">
            <button class="ph ph-tree"></button>
            <button class="ph ph-cloud-snow"></button>
            <button class="ph ph-storefront"></button>
            <button class="ph ph-flame"></button>
        </div>
    </main>
</body>
</html>
