<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Mentoría</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria.</p>
        </header>
        <form action="">
            <div class="content">
                <fieldset class="info-p">
                    <legend>Informações pessoais</legend>
                    <div class="campo">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="campo">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                    <div class="campo full">
                        <label for="email">Email <span>(digite um valor válido)</span></label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="campo full">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="password" id="password">
                    </div>
    
                </fieldset>
    
                <fieldset>
                    <legend>Informações do mentor</legend>
    
                    <div class="campo full">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="mentor" id="mentor">
                    </div>
    
                </fieldset>
    
                <fieldset>
                    <legend>Seus horários disponíveis</legend>
                    <fieldset class="data">
                        <legend>primeira mentoria</legend>
                        
                        <div class="campo">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="date" id="date">
                        </div>
    
                        <div class="midle">
                            <div class="campo">
                                <label for="begin">Das</label>
                                <input type="time" name="begin" id="begin">
                            </div>
                            <div class="campo">
                                <label for="end">Até</label>
                                <input type="time" name="end" id="end">
                            </div>
                        </div>
    
                    </fieldset>
    
                    <fieldset class="data">
                        <legend>Segunda mentoria</legend>
                        
                        <div class="campo">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="date" id="date">
                        </div>
    
                        <div class="midle">
                            <div class="campo">
                                <label for="begin">Das</label>
                                <input type="time" name="begin" id="begin">
                            </div>
                            <div class="campo">
                                <label for="end">Até</label>
                                <input type="time" name="end" id="end">
                            </div>
                        </div>
    
                    </fieldset>
                </fieldset>
            </div>
            <div class="submit">
                <input type="submit" value="salvar">
            </div>
        </form>
    </div>
</body>
</html>
