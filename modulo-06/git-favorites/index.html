<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/baseTheme.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Git Favorites</title>
</head>
<body>
    <div class="app">
        <header>
            <div>
                <img src="./assets/img/Group 6594.png" alt="icon-fav">
                <h1>GitFav</h1>
            </div>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Digite o GitHub username que quer favoritar">
                <button type="submit">
                    <img src="./assets/img/star.png" alt="star">
                    <p>Favoritar</p>
                </button>
            </div>

            <table>
                <thead>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </thead>
                <tbody>
                    <td>
                        <img src="./assets/img/Estrela.png" alt="face-star">
                        <h2>Nenhum favorito ainda...</h2>
                    </td>
                </tbody>
            </table>
        </header>
    </div>
</body>
</html>
